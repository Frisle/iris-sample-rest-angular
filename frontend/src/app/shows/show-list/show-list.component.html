<div>

  <h2>All Shows!</h2>

  <mat-table class="show-table mat-elevation-z8" [dataSource]="shows$ | async">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let show">{{ show.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <!--<mat-header-cell *matHeaderCellDef>Title</mat-header-cell>-->
      
      <mat-header-cell *matHeaderCellDef>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="filters.title" (change)="onChangeFilter($event)">
          </mat-form-field>
        </div>
      </mat-header-cell>

      <mat-cell *matCellDef="let show">{{ show.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let show">{{ show.description }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="totalResults" [pageSize]="20" [pageSizeOptions]="[10, 20, 50]" (page)="onChangePage($event)"></mat-paginator>
</div>
